<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

</head>
<body>
  <div class="container">
    <div class="col-md-9 column">
    </div>
  		<div class="col-md-3 column">
  			<form role="form" action="/login" method="post">
  				<div class="form-group">
  					 <label for="InputUsername">User Name</label><input type="email" class="form-control" placeholder="username" name="username"/>
  				</div>
  				<div class="form-group">
  					 <label for="InputPasswd">Password</label><input type="password" class="form-control" placeholder="passwd" name="passwd"/>
  				</div>
  					<p class="help-block">
  						Example block-level help text here.
  					</p>
            <button class="btn btn-lg btn-primary" type="submit">Login in</button>
			</form>
		</div>
  </div>
</body>
</html>
